<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/three.min.js"></script>
    <script src="lib/Pass.js"></script>
    <script src="lib/BloomPass.js"></script>
    <script src="lib/CopyShader.js"></script>
    <script src="lib/RenderPass.js"></script>
    <script src="lib/ShaderPass.js"></script>
    <script src="lib/ConvolutionShader.js"></script>
    <script src="lib/FilmShader.js"></script>
    <script src="lib/FilmPass.js"></script>
    <script src="lib/EffectComposer.js"></script>
    <script src="lib/DigitalGlitch.js"></script>
    <script src="lib/GlitchPass.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-inner">
                <ul>
                    <li id="js-linkHome">MyShuffleText</li>
                </ul>
            </div>
        </header>
        <div class="contents">
            <div class="text-area">
                <div class="home">
                    <h1 id="js-headLine" class="">Hello MyShuffleText</h1>

                    <div class="fileInput-wrapper inVisible">
                        <label class="file-input-label " for="">
                            <input id="js-fileInput" accept="audio/*" class="file-input" type="file">Upload Your MP3
                            File
                        </label>
                    </div>
                    <div class="audio-controlle-panel">
                        <div class="playbtn-area">
                            <!-- <i class="js-fastBack las la-fast-backward"></i> -->
                            <i class="js-play las la-play"></i>
                            <!-- <i class="js-playForward las la-forward"></i> -->
                            <i class="js-pause invisible las la-pause"></i>
                            <p class="track-name">hoge</p>
                        </div>
                        <div class="volume-area">
                            <i class="las la-volume-up"></i>
                            <i class="las invisible la-volume-mute"></i>
                            <input class="slider thumb-dot" type="range" value="0.5" min="0" max="1" step="0.01">
                        </div>
                        <div class="effect-area">
                            <div class="input-wrapper">
                                <input class="slider vertical" type="range" value="0.5" min="0" max="1" step="0.01">
                                <span>Low</span>
                            </div>
                            <div class="input-wrapper">
                                <input class="slider vertical" type="range" value="0.5" min="0" max="1" step="0.01">
                                <span>Mid</span>
                            </div>
                            <div class="input-wrapper">
                                <input class="slider vertical" type="range" value="0.5" min="0" max="1" step="0.01">
                                <span>High</span>
                            </div>
                            <div class="input-wrapper">
                                <input class="slider vertical" type="range" value="0.5" min="0" max="1" step="0.01">
                                <span>BPM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/MyShuffleText.js"></script>
        <!-- <script src="js/TextController.js"></script>
        <script src="js/AudioController.js"></script>
        <script src="js/GraphicController.js"></script> -->
        <script src="js/index.js"></script>
</body>

</html>
