<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/three.min.js"></script>
    <script src="lib/Pass.js"></script>
    <script src="lib/BloomPass.js"></script>
    <script src="lib/CopyShader.js"></script>
    <script src="lib/RenderPass.js"></script>
    <script src="lib/ShaderPass.js"></script>
    <script src="lib/ConvolutionShader.js"></script>
    <script src="lib/FilmShader.js"></script>
    <script src="lib/FilmPass.js"></script>
    <script src="lib/EffectComposer.js"></script>
    <script src="lib/DigitalGlitch.js"></script>
    <script src="lib/GlitchPass.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-inner">
                <ul>
                    <li id="js-linkHome">Chat</li>
                </ul>
                <div id="js-userInfo" class="user-info opacity-zero">
                    <div class="avator-wrapper">
                        <img src="" alt="">
                    </div>
                    <div class="user-name">

                    </div>
                    <div id="js-logoutBtn" class="logout-btn-wrapper">
                        <i class="las la-sign-out-alt"></i>
                        <div>logout</div>
                    </div>
                </div>
            </div>
        </header>
        <div class="contents">
            <div id="js-loginContents" class="login inVisible">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-text">
                        <div class="login-input-wrapper">
                            <i class="las la-envelope"></i>
                            <input id="js-mail" type="text">
                        </div>
                        <div class="login-input-wrapper">
                            <i class="las la-key"></i>
                            <input id="js-pass" type="password">
                        </div>
                    </div>
                    <div class="card-actions">
                        <div id="js-loginBtn" class="btn">Login</div>
                    </div>
                </div>
            </div>

            <div id="js-cahtContents" class="chat ">
                <div class="card">
                    <div id="js-chatTextsArea" class="chat-texts-area">
                    </div>
                    <div class="chat-input-wrapper">
                        <input id="js-chatInput" type="text">
                        <i id="js-chatSendBtn" class="lab la-telegram-plane"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/GraphicController.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase.js"></script>
        <script src="js/data.js"></script>
        <script src="js/LoginElementController.js"></script>
        <script src="js/ChatElementController.js"></script>
        <script src="js/FirebaseController.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
