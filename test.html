<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/three.min.js"></script>
    <script src="lib/Pass.js"></script>
    <script src="lib/BloomPass.js"></script>
    <script src="lib/CopyShader.js"></script>
    <script src="lib/RenderPass.js"></script>
    <script src="lib/ShaderPass.js"></script>
    <script src="lib/ConvolutionShader.js"></script>
    <script src="lib/FilmShader.js"></script>
    <script src="lib/FilmPass.js"></script>
    <script src="lib/EffectComposer.js"></script>
    <script src="lib/DigitalGlitch.js"></script>
    <script src="lib/GlitchPass.js"></script>

    <script src="https://kit.fontawesome.com/7bff89094e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-inner">
                <ul>
                    <li id="js-linkHome">Music</li>
                </ul>
            </div>
        </header>
        <div class="contents">
            <div class="text-area">
                <div class="home">
                    <h1 id="js-headLine" class="">Music</h1>
                    <p id="js-paragraph">Select Your Music</p>
                    <label for="">
                        <input id="js-fileInput" accept="audio/*" class="file-input" type="file">Upload Your MP3 File
                    </label>
                </div>
                <div class="input-area">
                    <div class="audio-controller">
                        <div>
                            <button>
                                <i id="js-playBtn" class="play fas fa-play"></i>
                                <i id="js-pauseBtn" class="pause fas fa-pause"></i>
                            </button>
                            <p id="js-trackName" class="track-name"></p>
                        </div>
                        <div>
                            <i id="js-volumeBtn" class="fas fa-volume-up"></i>
                            <input id="js-volumeController" class="volumeController" type="range" min="0" max="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/MyShuffleText.js"></script>
        <script src="js/TextController.js"></script>
        <script src="js/AudioController.js"></script>
        <script src="js/GraphicController.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
